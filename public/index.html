<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SimpleWeather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #24292e;">
    <div class="container-fluid">
      <a class="navbar-brand" id="navbarForLocationDisplay"></a>

      <!-- Toggle button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Search bar in toggle -->
      <div class="collapse navbar-collapse" id="navbarText">
        <br/>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="City, State" aria-label="Search">
          <button class="btn btn-primary" type="submit">Search</button>
        </form>
      </div>
  
    </div>  
  </nav>

  <script src="./scripts/index.js"></script>
  <div id="weather" class="container">
    <div id="currentWeatherContainer"></div>

    <br/>

    <div id="futureWeatherContainer"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>

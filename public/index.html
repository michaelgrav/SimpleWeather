<head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #24292e;">
    <div class="container-fluid">
      <a class="navbar-brand" id="navbarForLocationDisplay"></a>

      <!-- Toggle button -->

        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Search bar in toggle -->
      <script type="module"> 
        import {searchLocation} from "./comp_scripts/searchlocation.js"; 
        window.searchLocation = searchLocation;
      </script> 
      <div class="collapse navbar-collapse" id="navbarText">
        <br/>
        <form class="d-flex ms-auto" role="search" onsubmit="event.preventDefault();">
          <!-- Text field for City -->
          <input class="form-control me-2" type="text" placeholder="City" aria-label="City" id="cityInput">

          <!-- Dropdown for State -->
          <select class="form-select me-2" aria-label="State" id="stateSelect">

            <option value="Hawaii">Hawaii</option>
            <option value="Idaho">Idaho</option>
            <option value="Illinois">Illinois</option>
            <option value="Indiana">Indiana</option>
            <option value="Iowa">Iowa</option>
            <option value="Kansas">Kansas</option>
            <option value="Kentucky">Kentucky</option>
            <option value="Louisiana">Louisiana</option>
            <option value="Maine">Maine</option>
            <option value="Maryland">Maryland</option>
            <option value="Massachusetts">Massachusetts</option>
            <option value="Michigan">Michigan</option>
            <option value="Minnesota">Minnesota</option>
            <option value="Mississippi">Mississippi</option>
            <option value="Missouri">Missouri</option>
            <option value="Montana">Montana</option>
            <option value="Nebraska">Nebraska</option>
            <option value="Nevada">Nevada</option>
            <option value="New Hampshire">New Hampshire</option>
            <option value="New Jersey">New Jersey</option>
            <option value="New Mexico">New Mexico</option>
            <option value="New York">New York</option>
            <option value="North Carolina">North Carolina</option>
            <option value="North Dakota">North Dakota</option>
            <option value="Ohio">Ohio</option>
            <option value="Oklahoma">Oklahoma</option>
            <option value="Oregon">Oregon</option>
            <option value="Pennsylvania">Pennsylvania</option>
            <option value="Rhode Island">Rhode Island</option>
            <option value="South Carolina">South Carolina</option>
            <option value="South Dakota">South Dakota</option>
            <option value="Tennessee">Tennessee</option>
            <option value="Texas">Texas</option>
            <option value="Utah">Utah</option>
            <option value="Vermont">Vermont</option>
            <option value="Virginia">Virginia</option>
            <option value="Washington">Washington</option>
            <option value="West Virginia">West Virginia</option>
            <option value="Wisconsin">Wisconsin</option>
            <option value="Wyoming">Wyoming</option>
          </select>

          <button class="btn btn-primary" type="button" 
          <button class="btn btn-primary" type="button" onclick="handleSearch()">Search</button>
        </button>
        </form>
      </div>
  
    </div>  
  </nav>

  <script src="./comp_scripts/index.js" type="module"></script>
  <script>
    function handleSearch() {
      const cityInput = document.getElementById('cityInput').value;
      const stateSelect = document.getElementById('stateSelect');
      const selectedState = stateSelect.value;
  
      const searchEntry = `${cityInput}, ${selectedState}`;


      // Call searchLocation with cityInput and selectedState
      searchLocation(searchEntry);
    }
  </script>

  <div id="weather" class="container">
    <div id="alertContainer"></div>

    <br/>
    <div id="weatherAlertsContainer"></div>

    <div id="currentWeatherContainer"></div>
    <br/>
    <canvas id="rainPercentageChart" style="max-height: 300px"></canvas>


    <br/>

    <div id="futureWeatherContainer"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
